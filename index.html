<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Digital Clock</h1>
      <p class="Timing">Good Morning</p>
      <div class="clock">
        <div class="box">
          <h2 class="hr">00</h2>
          <p class="hms">Hours</p>
        </div>
        <div class="box">
          <h2 class="min">00</h2>
          <p class="hms">Minutes</p>
        </div>
        <div class="box">
          <h2 class="sec">00</h2>
          <p class="hms">Seconds</p>
        </div>
        <h3>AM</h3>
      </div>
    </div>
    <div class="container2">
      <h1>Analog Clock</h1>
      <p class="Timing">Good Morning</p>
      <div class="clock-dail">
        <div class="point">
        </div>
        <div class="hour num-1">1</div>
        <div class="hour num-2">2</div>
        <div class="hour num-3">3</div>
        <div class="hour num-4">4</div>
        <div class="hour num-5">5</div>
        <div class="hour num-6">6</div>
        <div class="hour num-7">7</div>
        <div class="hour num-8">8</div>
        <div class="hour num-9">9</div>
        <div class="hour num-10">10</div>
        <div class="hour num-11">11</div>
        <div class="hour num-12">12</div>

        <div class="minute-hand-wrraper">
          <div class="minute-hand">
            <div class="hand"></div>
            <div class="arrow"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
